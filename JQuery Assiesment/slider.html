<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         .main
         {
            width: 70%;
            height: 500px;
            margin: auto;
            margin-top: 100px;
            position: relative;
           overflow: hidden;
        }
        .slider{
            width: 100%;
           height: 100%;
           position: absolute; 
           transition: 1s;
        }
       .btn{
         align-items: center;
         margin-top: 15px;  
         position: relative; 
         left: 700px;
        }  
        button{
            height: 50px;
            width: 50px;
            position: relative;
            top:0;
            bottom: 5rem;
            justify-content: space-around;

        }
        .btn1{
            text-align: center;
            justify-content: space-evenly;
            position: relative;
            bottom: 18rem;
            right: 30.5rem;
        }
        .btn2{
            text-align: center;
            justify-content: center;
            position: relative;
            bottom: 21rem;
            left: 30rem;

        }
        .radio{
            text-align: center;
            justify-content: center;
        }
        
        @media  ( max-width: 1000px){
            

        }

    </style>
</head>
<body>
    <div class="main">
      
        <img src="image1.jpg" class="slider">
        <img src="image2.jpg" class="slider" >
        <img src="image3.jpg" class="slider" >
        <img src="image4.jpg" class="slider">
        <img src="image5.jpg" class="slider">
    
    </div>
    
    <div class="btn1">
    <button onclick="goPrev()">&lt;</button>
    
</div>
<div class="btn2">
    <button onclick="goNext()">&gt;</button>
</div>

<div class="radio">
    <input type="radio" name="radio" id="R1" onclick="goPrev()" > 
    <input type="radio" name="radio" id="R2" onclick="goNext()">
    <input type="radio" name="radio" id="R3" onclick="goPrev()">
    <input type="radio" name="radio" id="R4"onclick="goNext()" >
    <input type="radio" name="radio" id="R5" onclick="goPrev()">

</div>


<label for="R1"></label>
<label for="R2"></label>
<label for="R3"></label>
<label for="R4"></label>
<label for="R5"></label>
    
       

    <script>
        const slide =document.querySelectorAll(".slider");
         var counter =0;

         slide.forEach(
            (slide,index)=> {
            slide.style.left = `${index * 100}%`
            }
        
        )

        const goPrev = () => {
            counter--
            slideimage()
        }
            
        const goNext = () => {
            counter++
            slideimage()
        }


        const slideimage = ()=>{
            slide.forEach(
                (slide)=>{
                    slide.style.transform = `translateX(-${counter * 100}%)`
                }
            )
        }
 </script>
</body>
</html>
